<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <h2>Image Gallery</h2>
  <div class="gallery-container">
    <button class="scroll-button scroll-left">&#8592;</button>
    <div class="image-row" id="imageRow">
      <img src="./Bily.jfif" alt="Image 1" />
      <img src="./frontman.jpg" alt="Image 2" />
      <img src="./black.jpeg" alt="Image 3" />
      <img src="./steve.jfif" alt="Image 4" />
      <img src="./thor.jpg" alt="Image 5" />
      <img src="./ironman.jfif" alt="Image 6" />

    </div>
    <button class="scroll-button scroll-right">&#8594;</button>
  </div>
    <img src="../black.jpeg" id="favicon-source" style="display:none;">
  <script>
    const scrollLeftBtn = document.querySelector('.scroll-left');
    const scrollRightBtn = document.querySelector('.scroll-right');
    const imageRow = document.getElementById('imageRow');

    const scrollAmount = 220; // pixels to scroll per click

    scrollLeftBtn.addEventListener('click', () => {
      imageRow.scrollBy({
        left: -scrollAmount,
        behavior: 'smooth'
      });
    });

    scrollRightBtn.addEventListener('click', () => {
      imageRow.scrollBy({
        left: scrollAmount,
        behavior: 'smooth'
      });
    });
        
  </script>

</body>
</html>
